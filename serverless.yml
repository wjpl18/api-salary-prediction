  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::533267380118:role/LabRole

functions:
  listar:
    handler: SalaryPrediction.lambda_handler
    events:
      - http:
          path: /predecir/sueldo
          method: post
          cors: true
          integration: lambda
